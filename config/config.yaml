# MODEL

scale_factor: 2
width: 64
height: 32
convNext_type: 'L' # T, S, L


# TRAIN PROCCES

enable_sr: True
enable_rec: False
batch_size: 256
epochs: 1000
cuda: True
ngpu: 1
workers: 0
lr: 0.001

displayInterval: 10 #display loss

resume: ''

manualSeed: 1234

ckpt_dir: './ckpt/'
voc_type: 'all' #'digits lower upper all'
saveInterval: 200
adadelta: False
adam: True
beta1: 0.5
keep_ratio: False
max_word_len: 24

TGT_VOCAB_SIZE: 88 # большие и маленькие английские буквы + 10 цифр + 25 символов + пробел
BOS: 89
EOS: 90
PAD: 91
BLANK: 0
FULL_VOCAB_SIZE: 92
max_len: 32

# LOSS

# lambda_ctc: 0
lambda_mse: 1
lambda_ctc: 0.01

n_vis: 10
vis_dir: 'demo'
valInterval: -1 #-1, val at the end of epoch
rec_pretrained: './pretrained/ASTER.pth.tar'
moran_pretrained: './pretrained/MORAN.pth'
crnn_pretrained: './pretrained/CRNN.pth'

norm_mean: [0.485, 0.456, 0.406]
norm_std: [0.229, 0.224, 0.225]

CONVERT:
  n_convert: 10
